{% extends 'base.html' %}
{% block body %}


<h2>{{ the_title }}</h2>

<table class="striped highlighted responsive-table">
    <thead>
    <tr>
        {% for row_title in the_row_titles %}
            <th>{{ row_title }}</th>
        {% endfor %}
    </tr>
    </thead>
    <tbody>
    {% for log_row in the_data %}
        <tr>
            {% for item in log_row %}
            <td>{{item}}</td>
            {% endfor %}
        </tr>
    {% endfor %}
    </tbody>
</table>
<div class="actions s12">
                <a href="/character" class="btn waves-effect waves-light custom-green">Dodaj bohatera</a>
        </div>

{% endblock %}
