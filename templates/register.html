{% extends 'base.html' %}
{% block body %}
<form action="" method="POST" class="top-margin">
    <h3 class="text-dark-grey">Zarejestruj się</h3>
    {% if success_register %}
    <p class="success"><strong>Success:</strong> {{ success_register }}
        {% endif %}
        {% if error_register %}
    <p class="error"><strong>Error:</strong> {{ error_register }}
        {% endif %}
    <div class="row">
        <div class="input-field col s12">
            <input placeholder="email@email.com" id="email" type="email" class="validate" name="email" required
                  autocomplete="email">
          <label for="email">E-mail</label>
        </div>
        <div class="input-field col s12">
            <input placeholder="Nazwa użytkownika" id="user" type="text" class="validate" name="user" required>
            <label for="user">Nazwa użytkownika</label>
        </div>
        <div class="input-field col s12">
            <input placeholder="Hasło" id="pass" type="password" class="validate" name="pass" required>
            <label for="pass">Hasło</label>
        </div>
        <div class="actions col s12">
            <button class="btn waves-effect waves-light custom-green" type="submit" name="action" value="register">
                Zarejestruj się
            </button>
            <p> Przypomniało Ci się, że masz u nas konto? </p>
            <div class="actions s12">
                <a href="/log" class="btn waves-effect waves-light custom-green">Zaloguj się</a>
        </div>
        </div>
    </div>
</form>
{% endblock %}
